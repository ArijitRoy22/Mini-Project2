<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/sell.css">
</head>
<body>
    <div class="back">
        <img class="back-icon" src="Resources/Back.png" alt="Not Found!"/>
    </div>
    <div class="title1">
        Trade It!
    </div>
    <!-- <div class="profile-name">
        Welcome Hrishi
    </div> -->

    <div class="nav-bar">

        <div class="title">
            Trade It!
        </div>
        <a href="index.html">
            <div class="section1">
                <img class="home-img" src="Resources/Home.png" alt="Not Found!">
                <div class="logo-title1">
                    HOME
                </div>
            </div>
        </a>
        <a href="Store.html">
            <div class="section2">
                <img src="Resources/Store.png" alt="Not Found!">
                <div class="logo-title2">
                    STORE
                </div>
            </div>
        </a>
        <div class="section3">
            <img class="sell-img" src="Resources/Sell.png" alt="Not Found!">
            <div class="logo-title3">
                SELL ZONE
            </div>
        </div>

        <a href="saved.html">
            <div class="section4">
                <img src="Resources/Saved.png" alt="Not Found!">
                <div class="logo-title4">
                    SAVEDITEMS
                </div>
            </div>
        </a>
        <a href="notification.html">
            <div class="section5">
                <img src="Resources/Notification.png" alt="Not Found!">
                <div class="logo-title5">
                    NOTIFICATIONS
                </div>
            </div>
        </a>
        <a href="setting.html">
            <div class="section6">
                <img src="Resources/Settings.png" alt="Not Found!">
                <div class="logo-title6">
                    SETTINGS
                </div>
            </div>
        </a>

        <div class="profile">
            <img class="profile-img" src="Resources/EDIT.jpg" alt="Not Found!">
            <div class="profileName">
                Hrishi
            </div>
        </div>

    </div>
    <div class="add-items">
        Add Items
        <div class="name-item">
            Name of the Item
            <div class="item-input1">
                <input class="input1" type="text" placeholder="Enter the name">
                <img src="Resources/Pencil.png" alt="Not Found!" class="name-icon"/>
            </div>
        </div>
        
        <div class="pic-item">
            Picture of Item
            <div class="item-input1">
                <input class="input1" type="text" placeholder="Add .jpg/.png/.pdf files">
                <img src="Resources/Plus Math.png" alt="Not Found!" class="pic-icon"/>
                <p class="upload-option">Add file</p>
            </div>
        </div>

        <div class="item-info">
            Item Information
            <div class="item-input1">
                <input class="input1" type="text" placeholder="Enter item information">
                <img src="Resources/Pencil.png" alt="Not Found!" class="info-icon"/>
            </div>
        </div>

        <div class="start-bid">
            Starting Bid
            <div class="item-input1">
                <input class="input1" type="text" placeholder="Enter the starting bid amount in INR">
                <img src="Resources/Pencil.png" alt="Not Found!" class="bid-icon"/>
            </div>
        </div>

        <div class="button">
            <button class="confirm-button">Confirm</button>
            <p class="query">
                Having any problems?
            </p>
        </div>
    </div>

</body>
<script src="Gerenal.js"></script>
</html>
