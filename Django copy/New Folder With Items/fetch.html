<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="fetch.css">
</head>
<body>
    <h1>Add Items</h1>
    <form id="addItemForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="startBid">Start Bid:</label>
            <input type="number" id="startBid" name="startBid">
        </div>
        <div class="form-group">
            <label for="about">About:</label>
            <textarea id="about" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="length">Length:</label>
            <input type="float" id="length" name="length">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">
        </div>
        <div class="form-group">
            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="image2" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image3">Image 3:</label>
            <input type="file" id="image3" name="image3" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image4">Image 4:</label>
            <input type="file" id="image4" name="image4" accept="image/*">
        </div>
        <button id="uploadButton" type="submit">Submit</button>
        <button id="logout">Logout</button>
    </form>

</body>
    <!-- <script src="upload.js"></script> -->
    <script src="logout.js"></script>
</html>
