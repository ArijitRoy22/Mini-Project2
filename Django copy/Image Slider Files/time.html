<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timers</title>
  <link rel="stylesheet" href="time.css">
</head>
<body>
  <div class="card">
    <div class="timer" id="timer1">
      <div class="time" id="days1"></div>
      <div class="time" id="hours1"></div>
      <div class="time" id="minutes1"></div>
      <div class="time" id="seconds1"></div>
    </div>
  </div>
  <div class="card">
    <div class="timer" id="timer2">
      <div class="time" id="days2"></div>
      <div class="time" id="hours2"></div>
      <div class="time" id="minutes2"></div>
      <div class="time" id="seconds2"></div>
    </div>
  </div>
  <script src="time.js"></script>
</body>
</html>
