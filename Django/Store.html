<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Store.css">
    <link rel="stylesheet" href="Store.css">
</head>

<body>
    <div class="title1">
        Trade It!
    </div>
    <div class="profile-name">
        Welcome <span id="username-display">User</span>
    </div>

    <div class="nav-bar">

        <div class="title">
            Trade It!
        </div>
        <a href="index.html">
        <div class="section1">
            <img class="home-img" src="Resources/Home.png" alt="Not Found!">
            <div class="logo-title1">
                HOME
            </div>
        </div>
        </a>
        <div class="section2">
            <img class="store-img" src="Resources/Store.png" alt="Not Found!">
            <div class="logo-title2">
                STORE
            </div>
        </div>

        <a href="Sell.html">
            <div class="section3">
                <img src="Resources/Sell.png" alt="Not Found!">
                <div class="logo-title3">
                    SELL ZONE
                </div>
            </div>
        </a>
        <a href="saved.html">
            <div class="section4">
                <img src="Resources/Saved.png" alt="Not Found!">
                <div class="logo-title4">
                    SAVED ITEMS
                </div>
            </div>
        </a>
        <a href="notification.html">
            <div class="section5">
                <img src="Resources/Notification.png" alt="Not Found!">
                <div class="logo-title5">
                    NOTIFICATIONS
                </div>
            </div>
        </a>
        <a href="setting.html">
            <div class="section6">
                <img src="Resources/Settings.png" alt="Not Found!">
                <div class="logo-title6">
                    SETTINGS
                </div>
            </div>
        </a>

        <div class="profile">
            <img class="profile-img" src="Resources/MaleUser.png" alt="Not Found!">
            <div class="profileName" id="profileName">
                User
            </div>
        </div>

    </div>

    <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for products..." oninput="searchProducts()">
    </div>

    <div class="container">
        <div id="card-grid">
        </div>
    </div>

    <div id="login">
        <img class="logout-icon" src="Resources/Enter.png" alt="Not Found!"/>
        <span class="log-text">SIGN IN</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem('user_name');
            if (username) {
                document.getElementById('username-display').textContent = username;
                document.getElementById('profileName').textContent = username;
            }
        });
    </script>
    
</body>



<script src="Gerenal.js"></script>
<script src="Store.js"></script>
</html>
