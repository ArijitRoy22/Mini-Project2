    <div class="add-items">
        Add Items
    
        <form id="sell-form" enctype="multipart/form-data">
            <div class="name-item">
                Name of the Item
                <div class="item-input1">
                    <input id="name" name="name" class="input1" type="text" placeholder="Enter the name" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="name-icon" />
                </div>
            </div>
    
            <div class="about">
                About
                <div class="item-input1">
                    <input id="about" name="about" class="input1" type="text" placeholder="Enter the about" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="name-icon" />
                </div>
            </div>
    
            <div class="start-bid">
                Starting Bid
                <div class="item-input1">
                    <input id="startBid" name="start_bid" class="input1" type="text" placeholder="Enter the starting bid amount in INR" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="bid-icon" />
                </div>
            </div>
    
            <div class="Length">
                Length
                <div class="item-input1">
                    <input id="length" name="length" class="input1" type="text" placeholder="Enter the Length of the item" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="bid-icon" />
                </div>
            </div>
    
            <div class="Age">
                Age
                <div class="item-input1">
                    <input id="age" name="Age" class="input1" type="text" placeholder="Enter the age of the item" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="bid-icon" />
                </div>
            </div>
    
            <div class="Weight">
                Weight
                <div class="item-input1">
                    <input id="weight" name="weight" class="input1" type="text" placeholder="Enter the weight of the item" required>
                    <img src="Resources/Pencil.png" alt="Not Found!" class="bid-icon" />
                </div>
            </div>

            <div class="end_bid">
                End Date and Time
                <div class="item-input1">
                    <input id="endDateTime" name="end_bid" class="input1" type="datetime-local" placeholder="Enter the end date and time" required>
                    <!-- <img src="Resources/Calendar.png" alt="Not Found!" class="calendar-icon" /> -->
                </div>
            </div>
    
            <div class="pic-item">
                Picture of Item
                <label for="input1">
                    <div class="item-input1">
                        <input id="pic1" class="input1" type="text" placeholder="Add .jpg/.png/.pdf files" readonly required>
                        <img src="Resources/Plus Math.png" alt="Not Found!" class="pic-icon" />
                        <p class="upload-option">Add file</p>
                    </div>
                </label>
                <input id="input1" name="image1" class="file-input" type="file" onchange="displayFileName(this, 'pic1')">
            </div>
    
            <div class="pic-item">
                Picture of Item
                <label for="input2">
                    <div class="item-input1">
                        <input id="pic2" class="input1" type="text" placeholder="Add .jpg/.png/.pdf files" readonly>
                        <img src="Resources/Plus Math.png" alt="Not Found!" class="pic-icon" />
                        <p class="upload-option">Add file</p>
                    </div>
                </label>
                <input id="input2" name="image2" class="file-input" type="file" onchange="displayFileName(this, 'pic2')">
            </div>
    
            <div class="pic-item">
                Picture of Item
                <label for="input3">
                    <div class="item-input1">
                        <input id="pic3" class="input1" type="text" placeholder="Add .jpg/.png/.pdf files" readonly>
                        <img src="Resources/Plus Math.png" alt="Not Found!" class="pic-icon" />
                        <p class="upload-option">Add file</p>
                    </div>
                </label>
                <input id="input3" name="image3" class="file-input" type="file" onchange="displayFileName(this, 'pic3')">
            </div>
    
            <div class="pic-item">
                Picture of Item
                <label for="input4">
                    <div class="item-input1">
                        <input id="pic4" class="input1" type="text" placeholder="Add .jpg/.png/.pdf files" readonly>
                        <img src="Resources/Plus Math.png" alt="Not Found!" class="pic-icon" />
                        <p class="upload-option">Add file</p>
                    </div>
                </label>
                <input id="input4" name="image4" class="file-input" type="file" onchange="displayFileName(this, 'pic4')">
            </div>
    
            <div class="button">
                <button id="confirm" type="submit" class="confirm-button">Confirm</button>
                <p class="query">
                    Having any problems?
                </p>
            </div>
    
            <div id="form-container">
                <!-- Your form elements go here -->
            </div>
    
        </form>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profile-username').textContent = username;
            }
        });

        // Function to display selected file name
        function displayFileName(input, targetId) {
            const fileInput = document.getElementById(input.id);
            const fileName = fileInput.files[0].name;
            document.getElementById(targetId).value = fileName;
        }
    </script>
