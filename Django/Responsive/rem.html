<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 16px;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem;
            color: #0077cc;
        }

        p {
            font-size: 1rem;
            color: #0077cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Best Practices for CSS units</h1>
        <p>This is a paragraph with font size set to 2rem</p>
    </div>
</body>

</html>
