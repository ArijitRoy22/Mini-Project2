<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="SignUp.css"> -->
    <link rel="stylesheet" href="Styles/SignIn.css">
</head>

<body>
    <div class="back-ground"></div>
    <p class="login-exist">Don't have an account? <span class="SignUp-link">Sign Up</span></p>
    <div class="title">Trade It!
        <h2>Sign In</h2>
    </div>
    <form id="signin-form" class="signin-form">
        <div class="sign-up-form">
            <div class="email">
                <div class="form-group">
                    <div class="email-label">
                        <for="email">Email</label>
                    </div>
                    <div class="email-container">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <img src="Resources/Email.png" alt="Lock." class="lock-icon">
                        <!-- <span class="error-message"></span> -->
                    </div>
                </div>
            </div>
            <div class="password">
                <div class="form-group">
                    <div class="password-label">
                        <label for="password">Password</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <img src="Resources/Lock.png" alt="Lock." class="lock-icon">
                        <!-- <span class="error-message"></span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="left-container">
            <button type="submit" class="signin">LOGIN</button>
            <p id="problem">Forgot Password?</p>
            <div id="form-container">
                <!-- Your form elements go here -->
            </div>
        </div>
    </form>

    <div class="image-container">
        <div class="image1">
        </div>
        <div class="inner-image-container">
            <div class="image2">
            </div>
            <div class="image3">
            </div>
        </div>
        <div class="image4">
        </div>
        <div class="image5">
        </div>
    </div>
</body>
<script src="Gerenal.js"></script>
<script src="login.js"></script>
</html>
