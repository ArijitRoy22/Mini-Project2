<!DOCTYPE>
<html>
<head>

    <link rel="stylesheet" href="Styles/SignIn.css">

<body>
    <div class="back-ground"></div>
    <p class="login-exist">Don't have an account? <span class="SignUp-link">Sign Up</span></p>
    <div class="title">Trade It!
        <h2>Sign In</h2>
    </div>
    <div class="sign-up-form">
        <div class="email">
            <div class="email-label">Email</div>
            <div class="email-container">
                <input type="email" placeholder="Enter your email">
                <img src="Resources/Email.png" alt="Not Found." class="email-icon">
            </div>
        </div>
        <div class="password">
            <div class="password-label">Password</div>
            <div class="password-container">
                <input type="password" placeholder="Enter your password">
                <img src="Resources/Lock.png" alt="Lock." class="lock-icon">
            </div>
        </div>
    </div>
    <div class="left-container">
        <button class="signup">LOGIN</button>
        <p id="problem">Forget Password?</p>
    </div>

    <div class="image-container">
        <div class="image1">
        </div>
        <div class="inner-image-container">
            <div class="image2">
            </div>
            <div class="image3">
            </div>
        </div>
        <div class="image4">
        </div>
        <div class="image5">
        </div>
    </div>
</body>
